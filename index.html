<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brilex - اختيار الدور</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: url('https://images.unsplash.com/photo-1607083206463-c0c858d26a6d?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.7);
    }

    .overlay {
      background: rgba(0,0,0,0.6);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1.logo {
      font-size: 64px;
      font-weight: bold;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      color: white;
    }

    .btn-seller {
      background: #007bff;
    }

    .btn-driver {
      background: #28a745;
    }

    .btn-products {
      background: #ffc107;
      color: #000;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .btn {
        width: 80%;
        font-size: 18px;
      }

      h1.logo {
        font-size: 42px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1 class="logo">BRILEX</h1>
    <button class="btn btn-seller" onclick="goToSeller()">🧑‍💼 دخول البائع</button>
    <button class="btn btn-driver" onclick="goToDriver()">🚚 دخول السائق</button>
    <button class="btn btn-products" onclick="goToProducts()">🧰 إدارة المنتجات</button>
  </div>

  <script>
    function goToSeller() {
      window.location.href = "seller.html";
    }
    function goToDriver() {
      window.location.href = "driver.html";
    }
    function goToProducts() {
      window.location.href = "products.html";
    }
  </script>
</body>
</html>
