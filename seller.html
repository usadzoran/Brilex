<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فاتورة البائع - Brilex</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      direction: rtl;
    }
    h1, h2 {
      text-align: center;
      color: #007bff;
    }
    label {
      font-weight: bold;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-danger {
      background-color: red;
    }
    #total {
      font-size: 18px;
      font-weight: bold;
      color: green;
      text-align: center;
      margin-top: 20px;
    }
    #reviewInvoice {
      background-color: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>

  <h1>صفحة البائع</h1>

  <label>اسم الزبون:</label>
  <input type="text" id="clientName" placeholder="أدخل اسم الزبون" style="width: 100%;" />

  <label>موقع الزبون:</label>
  <input type="text" id="location" readonly style="width: 100%; background-color: #eee;" />

  <table id="productsTable">
    <thead>
      <tr>
        <th>اسم المنتج</th>
        <th>اللون</th>
        <th>السعر</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="text-align: center;">
    <button class="btn" onclick="addProduct()">➕ إضافة منتج</button>
    <button class="btn" onclick="calculateTotal()">💰 حساب المجموع</button>
    <button class="btn" onclick="sendToDriver()">🚚 إرسال للسائق</button>
  </div>

  <div id="total">المجموع: 0 دج</div>

  <div id="reviewInvoice"></div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude.toFixed(5);
          const lon = position.coords.longitude.toFixed(5);
          document.getElementById('location').value = lat + ', ' + lon;
        }, function() {
          document.getElementById('location').value = "⚠️ لم يتم تحديد الموقع";
        });
      } else {
        document.getElementById('location').value = "⚠️ غير مدعوم";
      }
    }

    function addProduct() {
      const tbody = document.querySelector("#productsTable tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" placeholder="مثلاً: صابون" /></td>
        <td>
          <select>
            <option value="أحمر">أحمر</option>
            <option value="أزرق">أزرق</option>
            <option value="أخضر">أخضر</option>
            <option value="أسود">أسود</option>
            <option value="أبيض">أبيض</option>
          </select>
        </td>
        <td>
          <select>
            <option value="100">تجزئة - 100 دج</option>
            <option value="80">جملة - 80 دج</option>
          </select>
        </td>
        <td><button class="btn btn-danger" onclick="removeProduct(this)">❌</button></td>
      `;

      tbody.appendChild(row);
    }

    function removeProduct(btn) {
      btn.closest("tr").remove();
    }

    function calculateTotal() {
      let total = 0;
      const rows = document.querySelectorAll("#productsTable tbody tr");
      rows.forEach(row => {
        const price = parseFloat(row.cells[2].querySelector("select").value);
        total += price;
      });
      document.getElementById("total").innerText = "المجموع: " + total + " دج";
    }

    function sendToDriver() {
      const clientName = document.getElementById("clientName").value;
      const location = document.getElementById("location").value;

      const products = [];
      const rows = document.querySelectorAll("#productsTable tbody tr");

      rows.forEach(row => {
        const name = row.cells[0].querySelector("input").value;
        const color = row.cells[1].querySelector("select").value;
        const price = row.cells[2].querySelector("select").value;
        products.push({ name, color, price });
      });

      const invoice = {
        id: Date.now(),
        clientName,
        location,
        products,
        status: "غير مؤكدة"
      };

      // حفظ الفاتورة في القائمة
      let existing = JSON.parse(localStorage.getItem("invoices") || "[]");
      existing.push(invoice);
      localStorage.setItem("invoices", JSON.stringify(existing));

      // حفظ الفاتورة للمراجعة
      localStorage.setItem("lastInvoice", JSON.stringify(invoice));

      // إعادة تحميل الصفحة لعرض الفاتورة للمراجعة
      window.location.reload();
    }

    function showLastInvoice() {
      const container = document.getElementById("reviewInvoice");
      const data = localStorage.getItem("lastInvoice");
      if (!data) return;

      const invoice = JSON.parse(data);
      let total = 0;

      let html = `
        <h2>📋 مراجعة الفاتورة الأخيرة</h2>
        <p><strong>اسم الزبون:</strong> ${invoice.clientName}</p>
        <p><strong>📍 الموقع:</strong> ${invoice.location}</p>
        <table>
          <tr><th>المنتج</th><th>اللون</th><th>السعر</th></tr>
      `;

      invoice.products.forEach(p => {
        total += parseFloat(p.price);
        html += `<tr><td>${p.name}</td><td>${p.color}</td><td>${p.price} دج</td></tr>`;
      });

      html += `
        </table>
        <p><strong>💰 المجموع:</strong> ${total} دج</p>
        <div style="text-align:center;">
          <button class="btn" onclick="newInvoice()">➕ إنشاء فاتورة جديدة</button>
        </div>
      `;

      container.innerHTML = html;
    }

    function newInvoice() {
      localStorage.removeItem("lastInvoice");
      window.location.reload();
    }

    window.onload = function() {
      getLocation();
      showLastInvoice();
    }
  </script>

</body>
</html>
